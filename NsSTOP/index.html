<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5 seconds!</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="pt01">
		<div class="target">
			1.000
		</div>

			</div>

			</div>
			<div class="stop js-stopBtn" data-id="2">

			</div>

	</div>

		<div class="target">
			10.000
		</div>

		</div>
		<div class="buttons">
			<div class="start js-startBtn" data-id="3">

			</div>

		</div>
